COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="Только один голос"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="Ограничивает пользователя голосовать только один раз в опросе."
COM_KUNENA_A_POLL_ENABLED="Разрешить опросы"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="Макс. число вариантов опроса"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Установите максимальное количество полей с вариантами голосования в опросе."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Установите максимальное число голосования для одного пользователя. Если в опросе один вариант голосования, этот параметр игнорируется."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Макс. кол-во голосов для пользователя"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Показать список голосовавших пользователей"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Отображать ли список всех проголосовавших по конкретному опросу с соблюдением конфиденциальности по результатам самого голосования."
COM_KUNENA_A_POLL_TIME_VOTES="Время между голосами"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Для предотвращения перегрузки сервера, установите время между двумя голосами одного пользователя. Например, 00:15:00 — означает 15 минут между двумя голосами"
COM_KUNENA_A_POLL_TITLE="Настройка опросов"
COM_KUNENA_A_PUBWRITE="Разрешить гостям создавать сообщения"
COM_KUNENA_A_PUBWRITE_DESC="Установите <em>Да</em>, чтобы разрешить всем привилегии на запись. Установите <em>Нет</em>, чтобы любой посетитель мог читать сообщения, но только зарегистрированные пользователи могли их писать."
COM_KUNENA_A_RANKING="Статус"
COM_KUNENA_A_RANKINGIMAGES="Использовать картинки"
COM_KUNENA_A_RANKINGIMAGES_DESC="Установите значение <em>Да</em>, если вы хотите показать ранг зарегистрированных пользователей с помощью изображения (из СМИ kunena званий). Это отключение покажет текст для этого ряда. Обратитесь к документации по docs.kunena.org для получения дополнительной информации о рейтинге изображений."
COM_KUNENA_A_RANKING_DESC="Установите <em>Да</em>, если хотите показать рейтинг зарегистрированных пользователей на основе количества сделанных ими сообщений.<br /><strong>Примечание</strong>: Вы должны также разрешить <em>Показывать статистку пользователя</em> в закладке <em>Пользователи</em>."
COM_KUNENA_A_RANKING_SETTINGS="Настройка статусов"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="reCAPTCHA закрытого ключа"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Нажмите здесь</a>, чтобы получить личный ключ reCAPTCHA и ввести его в этом поле."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHA Public Key"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Пожалуйста, введите в этом поле свой публичный ключ reCAPTCHA."
COM_KUNENA_A_RECAPTCHA_THEME="Стиль reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Выберите стиль (тему) отображения reCAPTCHA."
COM_KUNENA_A_REGISTERED_ONLY="Доступ только для зарегистрированных"
COM_KUNENA_A_REG_ONLY_DESC="Установите <em>Да</em>, чтобы разрешить доступ к форуму только зарегистрированным пользователям (чтение и добавление сообщений). Установите <em>Нет</em>, чтобы позволить любому посетителю, по меньшей мере просматривать форум. Для дополнительного контроля доступа гостей, смотрите опцию: 'Разрешить гостям создавать сообщения'."
COM_KUNENA_A_RSS="Включить RSS-каналы"
COM_KUNENA_A_RSS_ALLOW_HTML="Передавать HTML и BBCode в RSS"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Разрешение HTML кода в RSS-ленте может представлять угрозу безопасности, поскольку хакеры могут пытаться внедрить JavaScripts и изображения в сообщения форума.<br />Тем не менее, Kunena имеет хорошую безопасность в этом вопросе и можно позволить опытным пользователям использовать HTML в каналах RSS."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Формат автора"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Выберите, что будет отображать автора в RSS-ленте?"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Передавать автора в названии"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Выберите, если автор тоже должен быть виден в названии пункта RSS."
COM_KUNENA_A_RSS_CACHE="Интервал кэширования"
COM_KUNENA_A_RSS_CACHE_DESC="Сколько минут кэширования между выводом RSS-ленты. Выберите '0' для отключения кэширования. <u>Будьте осторожны, низкое число может повлиять на производительность</u>!"
COM_KUNENA_A_RSS_DESC="RSS-лента позволяет пользователю получать последние сообщения на форуме прямо на рабочий стол или в любой RSS-клиент. Например, <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a>."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Исключить категории"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Через запятую укажите список категорий, которые должны быть исключены во <u>всех</u> лентах. <br />Оставьте пустым, чтобы игнорировать функцию."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Вводить категории"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Через запятую укажите список категорий, которые должны быть внесены только в общую ленту. Учтите, в ней будут представлены данные только из этих указанных категорий.<br />Оставьте пустым, чтобы внести все категории."
COM_KUNENA_A_RSS_LIMIT="RSS ограничение"
COM_KUNENA_A_RSS_LIMIT_DESC="Вы можете также ограничивать число пунктов в вашей RSS-ленте. Используйте это, если не достаточный срок.<br />Используйте '0' или оставьте пустым, чтобы не иметь ограничения."
COM_KUNENA_A_RSS_OLD_TITLES="Использ. названия в старом стиле"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Нет</u> — названия будут сохранены, в таком виде: \\'#post title#\\'<br /><u>Да</u> — названия будут выглядеть как это: \\'Тема: #post title# - от: #author#\\'"
COM_KUNENA_A_RSS_SPEC="RSS правила"
COM_KUNENA_A_RSS_SPEC_DESC="Задайте собственный формат для всех RSS-лент."
COM_KUNENA_A_RSS_TIMELIMIT="RSS история (срок)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Выберите, сколько историй должно быть внесено в общую RSS-ленту. По умолчанию — за один месяц, но рекомендуется ограничивать до одной недели на больших сайтах."
COM_KUNENA_A_RSS_TYPE="Тип RSS по умолчанию"
COM_KUNENA_A_RSS_TYPE_DESC="Выберите тип RSS-ленты.<br /><u>Посты</u> — Показать последние сообщения с форума.<br /><u>Темы</u> — Показать последние темы форума (только темы).<br /><u>Обновлённые темы</u> — Показать последнее сообщение от недавно обновлённых тем."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Лимит количества символов в пункт"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="Сколько символов будет содержать каждое сообщение в ленте?<br /><b>Примечание</b>: Эта функция может обрезать BBCode, хотя большинство читателей новостей могут справиться с этим."
COM_KUNENA_A_RSS_FEEDBURNER_URL="Основной URL RSS в FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Если вы используете FeedBurner для обслуживания вашего RSS, введите здесь полный адрес вашего RSS-канала в FeedBurner. http://feeds.feedburner.com/yourfeed . <strong>ВНИМАНИЕ!</strong> Вам нужно настроить канал в FeedBurner, чтобы он указывал на канал вашего сайта.<br />Оставьте пустым, если вы не используете FeedBurner."
COM_KUNENA_A_SECURITY="Безопасность"
COM_KUNENA_A_SECURITY_SETTINGS="Настройка безопасности"
COM_KUNENA_A_SEND_EMAILS="Отправлять письма пользователям"
COM_KUNENA_A_SEND_EMAILS_DESC="Выберите <em>Да</em>, если хотите отправлять электронные письма вашим пользователям. <u>Эта функция должна быть отключена, когда вы тестируете свой сайт</u>."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Показать причину блокировки"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Показывать пользователю в его профиле причину, по которой он был заблокирован."
COM_KUNENA_A_SHOWEBAYTAG="Показывать eBay тег"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Установите <em>Да</em>, если хотите, чтобы тег [ebay] значился в панели инструментов редактора."
COM_KUNENA_A_SHOWMAIL="Показывать E-mail"
COM_KUNENA_A_SHOWMAIL_DESC="Установите <em>Нет</em>, если не хотите показывать адрес электронной почты пользователей даже зарегистрированным пользователям."
COM_KUNENA_A_SHOWNEW="Показать индикатор 'НОВОЕ'"
COM_KUNENA_A_SHOWNEW_DESC="Если <em>Да</em>, Kunena будет отображать индикатор о наличии новых сообщений с последнего посещения пользователем форума."
COM_KUNENA_A_SHOWSPOILERTAG="Показывать тег спойлера"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Установите <em>Да</em>, если хотите, чтобы тег [spoiler] значился в панели инструментов редактора."
COM_KUNENA_A_SHOWVIDEOTAG="Показывать тег видео"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Установите <em>Да</em>, если хотите, чтобы тег [video] значился в панели инструментов редактора."
COM_KUNENA_A_SIGNATURE="Макс. длина подписи"
COM_KUNENA_A_SIGNATURE_DESC="Максимальное количество символов в подписи пользователя."
COM_KUNENA_A_SUBJECTLENGTH="Макс. длина темы"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Максимальная длина поля для темы. Максимально допустимое число символов — 255. Если ваш сайт настроен на использование много байтовых наборов символов, например: Unicode, UTF-8 или non-ISO-8599-x — используйте для вычисления максимальной длины эту формулу: <small>round_down(255/(максим. число байтов в одном символе))</small><br /> Например: для UTF-8, один символ может занимать 4 байта: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Разрешить подписку"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Смогут ли зарегистрированные пользователи подписаться на темы и/или категории и получать уведомления по электронной почте, когда добавляются новые сообщения."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Письмо нескольким получателям"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Если значение > 1, будет отправлено одно письмо подписки нескольким получателям. Использование относительно большого значения предотвратит ваш сайт отправлять слишком много писем, если хостинг ограничивает количество писем в секунду или час. Большее значение также улучшает производительность, поскольку должно быть отправлено меньше писем."
