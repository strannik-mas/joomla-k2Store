COM_KUNENA_A_HIGHLIGHTCODE_DESC="Включает выделение тегов java скрипта. Если ваши пользователи вставляют PHP или другие фрагменты кода, это будет раскрашивать код. Если ваш форум не должен использовать такой язык программирования, можете отключить его, чтобы избежать неправильных тегов кода."
COM_KUNENA_A_HISTLIM="Предел историй на странице"
COM_KUNENA_A_HISTLIM_DESC="Максимальное количество сообщений для показа в истории"
COM_KUNENA_A_HISTORY="Показывать историю"
COM_KUNENA_A_HISTORY_DESC="Установите <em>Да</em>, если хотите, чтобы отображались предыдущие сообщения, когда пользователь пишет своё сообщение"
COM_KUNENA_A_HOLD_GUEST_POSTS="Модерация гостей"
COM_KUNENA_A_HOLD_GUEST_POSTS_DESC="Установите <em>Да</em>, если хотите, чтобы сообщения, написанные гостями были просмотрены Модераторами до их публикации."
COM_KUNENA_A_HOLD_NEWUSERS_POSTS="Модерация новых пользователей"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Введите количество сообщений. Если пользователь имеет меньше сообщений, чем указанно в этом поле, все его сообщения помечаются для просмотра Модераторами до их публикации."
COM_KUNENA_A_IMAGE="Изображения"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Допустимые типы MIME"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Укажите здесь, какие MIME типы изображения разрешены для загрузки. Разделяйте запятой, <strong>в одной строке</strong> и без пробелов.<br />Пример: image/jpeg,image/jpg,image/gif,image/png"
COM_KUNENA_A_IMAGEALLOWEDTYPES="Разрешённые типы изображений"
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Укажите здесь, какие форматы изображения разрешены для загрузки. Разделяйте запятой, <strong>в одной строке</strong> и без пробелов.<br />Пример: jpg,jpeg,png,gif"
COM_KUNENA_A_IMAGECHECKMIMETYPES="Проверять типы MIME"
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC="Установите <em>Да</em>, для выполнения проверки типов MIME"
COM_KUNENA_A_IMAGE_UPLOAD="Разрешить загрузку изображений"
COM_KUNENA_A_IMAGE_UPLOAD_DESC="Разрешить загрузку изображений всем, зарегистрированным пользователям, Модераторам, Администраторам или никому не разрешать."
COM_KUNENA_A_IMGHEIGHT="Максимальная высота изображения"
COM_KUNENA_A_IMGHEIGHT_DESC="Файлы большего размера будет загружаться, но уменьшаться до указанного тут предела"
COM_KUNENA_A_IMGQUALITY="Качество JPG изображения"
COM_KUNENA_A_IMGQUALITY_DESC="Качество jpg изображения для изменённого размера. Общее значение 30-60. Чем выше значение, тем лучше качество (макс: 100), но больше размер файла."
COM_KUNENA_A_IMGSIZE="Макс. размер файла изображения"
COM_KUNENA_A_IMGSIZE_DESC="Максимальный размер файла изображения разрешённый для загрузки. <strong>Вы не можете превысить предел загрузки указанные в PHP post_max_size: %s и upload_max_filesize: %s </strong>. Для изменения размера загрузки см. настройки вашего php.ini (%s)."
COM_KUNENA_A_IMGTHUMBHEIGHT="Высота миниатюры"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Высота сохранённого эскиза изображения. Отображение может варьироваться от физических свойств файлов."
COM_KUNENA_A_IMGTHUMBWIDTH="Ширина миниатюры"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="Ширина сохранённого эскиза изображения. Отображение может варьироваться от физических свойств файлов."
COM_KUNENA_A_IMGWIDTH="Максимальная ширина изображения"
COM_KUNENA_A_IMGWIDTH_DESC="Файлы большего размера будет загружаться, но уменьшаться до указанного тут предела"
COM_KUNENA_A_KARMA="Показать индикатор репутации"
COM_KUNENA_A_KARMA_DESC="Установите <em>Да</em>, чтобы показать индикатор '<em>Репутация</em>' пользователя и соответствующие кнопки (повысить / снизить), если статистика пользователя активизирована."
COM_KUNENA_A_KEYWORDS="Вставлять ключевые слова темы"
COM_KUNENA_A_KEYWORDS_DESC="Установите <em>Да</em>, чтобы включить ключевые слова. Этот параметр позволяет Модераторам добавлять ключевые слова к темам."
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Продолжительность сессии"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="По умолчанию 1800 [секунд]. Продолжительность сессии (время ожидания) в секундах, похожа на продолжительность сессии Joomla. Продолжительность сессии важна для пересчёта прав доступа, кто сейчас на форуме и индикатора <em>НОВОЕ</em>. После того, как после заданного времени сессия истекает, права доступа и индикатор <em>НОВОЕ</em> сбрасываются."
COM_KUNENA_A_LATESTCATEGORY="Последние темы из категорий"
COM_KUNENA_A_LATESTCATEGORY_DESC="Выберите все категории, которые хотите показывать или скрывать в последних темах."
