COM_KUNENA_A_LATESTCATEGORY_IN_DESC="Выберите, будете ли вы показывать или скрывать нижеследующие категории в последних темах."
COM_KUNENA_A_LENGTHS="Настройка максимумов"
COM_KUNENA_A_LOOKS="Внешний вид и функции"
