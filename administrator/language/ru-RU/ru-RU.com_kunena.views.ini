COM_KUNENA_A_MAILADMIN_DESC="Установите '<em>О неутверждённых сообщениях</em>' или '<em>О всех новых сообщениях</em>', если хотите посылать администраторам Kunena уведомления на электронный адрес о каждом новом сообщении в форуме."
COM_KUNENA_A_MESSAGES="Сообщений на странице"
COM_KUNENA_A_MESSAGES_DESC="Количество сообщений, которое будет показано на одной странице"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Сообщений на странице результатов поиска"
COM_KUNENA_A_MESSAGES_SEARCH="Результаты поиска"
COM_KUNENA_A_MAILMOD="Уведомлять Модераторов по E-mail"
COM_KUNENA_A_MAILMOD_DESC="Установите '<em>О неутверждённых сообщениях</em>' или '<em>О всех новых сообщениях</em>', если хотите посылать Модераторам категории уведомления на электронный адрес о новых сообщениях. <b>Примечание</b>: Общие Модераторы и Администраторы <u>не будут получать письма с уведомлениями, если вы не назначите их</u> в качестве Модератора категории."
COM_KUNENA_A_PESONNALTEXT="Макс. длина личного текста"
